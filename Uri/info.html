<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre Mí</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #e0f7fa;
            color: #00695c;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 80%;
            max-width: 800px;
            animation: slideIn 1.5s ease-in-out;
        }

        @keyframes slideIn {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

   h1 {
            color: #00796b;
            font-size: 3em;
            margin-bottom: 20px;
            animation: colorChange 3s infinite alternate;
        }

        @keyframes colorChange {
            0% { color: #00796b; }
            100% { color: #004d40; }
        }

        .nav-links {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
        }

        .nav-links a {
            text-decoration: none;
            color: #fff;
            background-color: #00796b;
            padding: 15px 25px;
            border-radius: 30px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-links a:hover {
            background-color: #004d40;
            transform: scale(1.1);
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 20px auto;
            background-color: #80cbc4;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .info {
            margin-top: 20px;
        }

        .info p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sobre Mí</h1>
        <div class="profile-pic">
            <img src="tu-foto.jpg" alt="Mi Foto">
        </div>
        <div class="info">
            <p>Hola, mi nombre es Uriel Guerrero,pero todos me dicen Uri. Tengo 20 años. Me apasiona el aprender nuevas experiencias y mantenerme en constante actua>
        </div>
        <div class="nav-links">
            <a href="index.html"><i class="fas fa-home"></i> Inicio</a>
        </div>
    </div>
</body>
</html>
