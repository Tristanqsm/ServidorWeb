<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Sitio Web</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background: linear-gradient(135deg, #a8d8ff, #c1e1ff);
            animation: backgroundAnimation 10s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 2s ease-in-out;
            width: 80%;
            max-width: 800px;
        }
    @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #6a5acd;
            font-size: 3em;
            margin-bottom: 20px;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 20px auto;
            background-color: #add8e6;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
        }

   .nav-links a {
            text-decoration: none;
            color: #fff;
            background-color: #6a5acd;
            padding: 15px 25px;
            border-radius: 30px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            animation: bounce 2s infinite;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-links a:hover {
            background-color: #483d8b;
            transform: scale(1.1) rotate(10deg);
            animation: none;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
  </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a Mi Sitio Web</h1>

        <!-- Icono para la foto de perfil, usando un avatar más grande -->
        <div class="profile-pic">
            <i class="fas fa-user-circle"></i>
        </div>

        <div class="nav-links">
            <!-- Enlace a la página "Sobre Mí" -->
            <a href="info.html"><i class="fas fa-user"></i> Sobre Mí</a>
            <!-- Enlace a la página "Mis Gustos" -->
            <a href="gustos.html"><i class="fas fa-music"></i> Mis Gustos</a>
            <!-- Enlace a la página "Sitios Importantes" -->
            <a href="sitios.html"><i class="fas fa-star"></i> Sitios Importantes</a>
        </div>
    </div>
</body>
</html>
